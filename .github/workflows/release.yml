name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # environment: pypi  # keep only if you've created this GitHub Environment

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install -U pip
          python -m pip install build

      - name: Build core package
        run: |
          cd packages/core
          python -m build

      - name: Build openai package
        run: |
          cd packages/openai
          python -m build

      - name: Build openai_agents package
        run: |
          cd packages/openai_agents
          python -m build

      - name: Publish core to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/core/dist/

      - name: Publish openai to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/openai/dist/

      - name: Publish openai_agents to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/openai_agents/dist/
          